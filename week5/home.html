<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<style>
    .content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 80px;
        width: 80%;
        margin-top: 60px;
    }

    .content .text {
        display: flex;
        flex-direction: column;
        margin-bottom: 70px;
    }

    .content .illustration {
        width: 45%;
    }

    .book {
        padding: 16px 25px;
        margin-right: auto;
        color: white;
        background-color: #191A23;
        text-decoration: none;
        border-radius: 10px;
        font-size: 16px;
        margin-top: 30px;
    }

    .text .head {
        font-size: 45px;
        font-weight: 500;
    }

    .text .subhead {
        line-height: 24px;
        font-weight: 400;
        margin-top: 40px;
        width: 67%;
    }

    .platform {
        display: flex;
        gap: 90px;
        margin-top: 50px;
        align-items: center;
        justify-content: center;
        width: 80%;
        margin-bottom: 50px;
    }

    .platform img {
        filter: grayscale(100%) contrast(90%);
        opacity: 0.85;
    }

    .platform img:hover {
        filter: none;
        opacity: 1;
    }
</style>

<body>
    <div class="container">
        <div class="header">
            <a href="#">
                <img class="home" src="images/home.png" alt="home logo"> </a>
            <div class="tabs">
                <a href="#">About us</a>
                <a href="#">Services</a>
                <a href="#">Use Cases</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
            </div>
            <a class="request" href="#">Request a quote</a>
            <a href="#">
                <img class="mobmenu" src="images/mobmenu.png" alt="menu"> </a>
        </div>
        <div class="content">
            <div class="text">
                <p class="head">Navigating the<br> digital landscape<br> for success</p>
                <p class="subhead">Our digital marketing agency helps businesses grow and succeed online through a
                    range
                    of services
                    including SEO, PPC, social media marketing, and content creation.</p>
                <a class="book" href="#">Book a consultation</a>
            </div>
            <img class="illustration" src="images/Illustration.png" alt="illustration">
        </div>
        <div class="platform">
            <a href="#">
                <img class="amazon" src="images/amazon.png" alt="amazon logo"> </a>
            <a href="#">
                <img class="dribble" src="images/dribble.png" alt="dribble logo"> </a>
            <a href="#">
                <img class="hubspot" src="images/hubspot.png" alt="hubspot logo"> </a>
            <a href="#">
                <img class="notion" src="images/notion.png" alt="notion logo"> </a>
            <a href="#">
                <img class="netflix" src="images/netflix.png" alt="netflix logo"> </a>
            <a href="#">
                <img class="zoom" src="images/zoom.png" alt="zoom logo"> </a>
        </div>
    </div>
</body>

</html>
