<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Oxygen', sans-serif;
    }

    body {
        background-color: #e9e9e9;
    }

    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 400px;
        background-color: #ffffff;
        padding: 30px 40px;
        position: relative;
        left: 100px;
        top: 100px;
    }

    .ohio {
        width: 50%;
    }

    .backroom {
        width: 10%;
    }

    .side {
        position: absolute;
        right: -100px;
        bottom: 20px;
        width: 180px;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>

<body>
    <div class="main">
        <img class="ohio" src="images/ohio.png" alt="ohio">
        <p>Trip to Ohio</p>
        <p>14-29 Junel by Robbin Jole</p>
        <div class="icons">
            <img src="images/eco.png" alt="eco">
            <img src="images/map.png" alt="map">
            <img src="images/share.png" alt="share">
        </div>
        <div class="people">
            <img src="images/city.png" alt="city">
            <p>24 people going</p>
            <img src="images/fav.png" alt="fav">
        </div>

        <div class="side">
            <p>Ongoing</p>
            <div class="ongoing">
                <img class="backroom" src="images/backroom.png" alt="backroom">
                <p>Trip to rome</p>
            </div>
            <p>40% completed</p>
            <img src="images/bar.png" alt="bar">
        </div>
    </div>
</body>

</html>
