<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/relative-travel.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <img class="ohio" src="images/ohio.png" alt="ohio">
            <div class="description">
                <p class="title">Trip to Ohio</p>
                <p class="subtitle">14-29 June by Robbin Jole</p>
                <div class="icons">
                    <img src="images/eco.png" alt="eco">
                    <img src="images/map.png" alt="map">
                    <img src="images/share.png" alt="share">
                </div>
                <div class="people">
                    <img src="images/city.png" alt="city">
                    <p>24 people going</p>
                    <img class="fav" src="images/fav.png" alt="fav">
                </div>
            </div>
            <div class="side">
                <img class="backroom" src="images/backroom.png" alt="backroom">
                <div class="ongoing">
                    <p class="status">Ongoing</p>
                    <p class="plan">Trip to rome</p>
                    <p class="progress">40% completed</p>
                    <img class="bar" src="images/bar.png" alt="bar">
                </div>
            </div>
        </div>
