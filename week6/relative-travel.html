<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Oxygen', sans-serif;
    }

    body {
        background-color: #e9e9e9;
    }

    .main {
        display: flex;
        flex-direction: column;
        width: 360px;
        background-color: #ffffff;
        padding: 20px;
        position: relative;
        left: 100px;
        top: 100px;
        border-radius: 10px;
    }

    .ohio {
        width: 100%;
        border-radius: 8px;
    }

    .backroom {
        width: 10%;
    }

    .side {
        display: flex;
        align-items: center;
        position: absolute;
        right: -100px;
        bottom: 20px;
        width: 240px;
        background-color: #ffffff;
        padding: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .icons {
        display: flex;
        gap: 15px;
        margin-top: 10px;
    }

    .people {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 10px;
    }

    .description {
        display: flex;
        flex-direction: column;
        margin-right: auto;
        gap: 5px;
        margin-top: 10px;
    }

    .fav {
        margin-left: 100px;
    }

    .ongoing {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .backroom {
        position: relative;
        bottom: 20px;
        width: 25%;
    }
</style>

<body>
    <div class="main">
        <img class="ohio" src="images/ohio.png" alt="ohio">
        <div class="description">
            <p>Trip to Ohio</p>
            <p>14-29 June by Robbin Jole</p>
            <div class="icons">
                <img src="images/eco.png" alt="eco">
                <img src="images/map.png" alt="map">
                <img src="images/share.png" alt="share">
            </div>
            <div class="people">
                <img src="images/city.png" alt="city">
                <p>24 people going</p>
                <img class="fav" src="images/fav.png" alt="fav">
            </div>
        </div>
        <div class="side">
            <img class="backroom" src="images/backroom.png" alt="backroom">
            <div class="ongoing">
                <p>Ongoing</p>
                <p>Trip to rome</p>
                <p>40% completed</p>
                <img src="images/bar.png" alt="bar">
            </div>
        </div>
    </div>
</body>

</html>
