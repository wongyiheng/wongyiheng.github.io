<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/index.html">
        <p>Registration Form</p>
        <div>
            <input type="text" id="fname" name="fname" placeholder="First name*">
            <input type="text" id="lname" name="lname" placeholder="Last name*">
        </div>
        <div>
            <input type="date" id="bday" name="bday" placeholder="Date of Birth*">
            <input type="email" id="email" name="email" placeholder="Email*">
        </div>
        <div>
            <p>My favorite colors are:</p>
            <input type="checkbox" id="color1" name="color1" value="Green">
            <label for="color1"> Green</label>
            <input type="checkbox" id="color2" name="color2" value="Blue">
            <label for="color2"> Blue</label>
            <input type="checkbox" id="color3" name="color3" value="Red">
            <label for="color3"> Red</label>
        </div>
        <div>
            <p><label for="bio">Bio:</label></p>
            <textarea id="bio" name="bio" rows="4"
                cols="50">Sup! I'm Yi Heng, a passionate multimedia artist. I create engaging and interactive web experiences with a focus on user-centered design and storytelling.</textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
