<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #8cacd5;
    }

    form {
        display: flex;
        flex-direction: column;
        padding: 20px;
        background-color: aliceblue;
        max-width: 430px;
        border-radius: 10px;
        margin: auto;
        margin-top: 60px;
    }

    div input {
        display: flex;
        flex-wrap: wrap;
    }

    .name {
        display: flex;
        gap: 10px;
    }

    .name input {
        width: calc(50% - 5px);
        border-radius: 10px;
        min-height: 30px;
    }

    .personal-info {
        display: flex;
        gap: 10px;
    }

    .personal-info input {
        width: calc(50% - 5px);
        border-radius: 10px;
        min-height: 30px;
    }

    .website input {
        width: 100%;
        border-radius: 10px;
        min-height: 30px;
    }

    .colors {
        display: flex;
        flex-direction: column;
    }

    .colors select {
        width: 50%;
        border-radius: 10px;
        min-height: 30px;
    }

    .bio textarea {
        max-width: 100%;
        min-width: 100%;
        min-height: 100px;
    }

    .submit input {
        width: 100%;
        min-height: 30px;
    }
</style>

<body>
    <form action="/index.html">
        <p>Registration Form</p>
        <div class="name">
            <input type="text" id="fname" name="fname" placeholder="First name*">
            <input type="text" id="lname" name="lname" placeholder="Last name*">
        </div>
        <div class="personal-info">
            <input type="date" id="bday" name="bday" placeholder="Date of Birth*">
            <input type="email" id="email" name="email" placeholder="Email*">
        </div>
        <div class="website">
            <input type="url" id="website" name="website" placeholder="Your website link">
        </div>
        <div class="colors">
            <label for="colors">Favorite colors:</label>
            <select name="colors" id="colors">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
            </select>
        </div>
        <div class="bio">
            <p><label for="bio">Bio:</label></p>
            <textarea id="bio" name="bio" rows="4"
                cols="50">Sup! I'm Yi Heng, a passionate multimedia artist. I create engaging and interactive web experiences with a focus on user-centered design and storytelling.</textarea>
        </div>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
