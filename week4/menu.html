<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    .box1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: rgb(255, 255, 255);
        margin: 30px;
    }

    body {
        background-color: rgb(195, 195, 195);
    }

    img.logo {
        width: 130px;
        margin-left: 20px;
    }

    img.menu {
        width: 18px;
        margin-right: 5px;
    }

    img.call {
        width: 24px;

    }

    .middle a {
        text-decoration: none;
        font-family: 'Oxygen', sans-serif;
        font-size: 12px;
        color: rgb(0, 0, 0);
        font-weight: bold;
        margin: 8px;
    }

    .middle :hover {
        color: #f9612b;
    }

    .contact {
        text-decoration: none;
        font-family: 'Oxygen', sans-serif;
        font-size: 12px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        padding: 7px 10px;
        border-radius: 6px;
        background-color: #f9612b;
        margin-right: 20px;
    }

    .number {
        font-family: 'Oxygen', sans-serif;
        font-weight: bold;
        font-size: 12px;
    }

    .right {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .right .tel {
        display: flex;
        align-items: center;
    }

    .right .more {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    @media screen and (min-width: 200px) {
        img.menu {
            display: none;
        }
    }

    @media screen and (max-width: 1024px) {
        .middle {
            display: none;
        }

        .contact {
            display: none;
        }

        img.menu {
            display: block;
        }
    }

    @media screen and (max-width: 648px) {
        .right .tel {
            display: none;
        }
    }
</style>

<body>
    <div class="box1">
        <div class="left">
            <img class="logo" src="images/weblogo.png" alt="weblogo">
        </div>
        <div class="middle">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Work</a>
            <a href="#">Project Details</a>
            <a href="#">Contact</a>
        </div>
        <div class="right">
            <div class="tel">
                <img class="call" src="images/call.png" alt="call">
                <p class="number">555-123-4567</p>
            </div>
            <div class="more">
                <a class="contact" href="#">Contact</a>
                <img class="menu" src="images/menu.png" alt="menu">
            </div>
        </div>
    </div>
</body>

</html>
