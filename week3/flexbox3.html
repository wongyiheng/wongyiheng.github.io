<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'space grotesk', sans-serif;
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
        background-color: rgb(255, 255, 255);
        width: 100%;
        padding: 10px;
    }

    .tabs a {
        text-decoration: none;
        font-size: 16px;
        color: black;
        font-weight: 400;
        margin: 16px
    }

    .tabs {
        display: flex;
        margin-left: auto;
        margin-right: 20px;
    }

    .request {
        padding: 12px 30px;
        border: solid 1px #191A23;
        color: black;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 400;
    }

    img.home {
        width: 160px;
    }

    .header .home {
        margin-left: 60px;
    }

    .header .request {
        margin-right: 60px;
    }

    .content {
        display: flex;
        align-self: flex-start;
        flex-direction: column;
        margin-right: 30px;
        margin-left: 60px;
    }
</style>

<body>
    <div class="container">
        <div class="header">
            <a href="#">
                <img class="home" src="images/home.png" alt="home logo" width="90"> </a>
            <div class="tabs">
                <a href="#">About us</a>
                <a href="#">Services</a>
                <a href="#">Use Cases</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
            </div>
            <a class="request" href="#">Request a quote</a>
        </div>
        <div class="content">
            <h1>Navigating the<br> digital landscape<br> for success</h1>
            <p>Our digital marketing agency helps businesses<br> grow and succeed online through a range of<br> services
                including SEO, PPC, social media marketing,<br> and content creation.</p>
            <a href="#">Book a consultation</a>
        </div>
    </div>
</body>

</html>
