<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    body {
        background-color: rgb(195, 195, 195);
    }

    .box1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: rgb(255, 255, 255);
        width: 48%;
        margin-top: 10px;
    }

    img.logo {
        width: 100px;
    }

    img.menu {
        width: 18px;
    }

    img.call {
        width: 24px;
    }

    .box2 {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: rgb(255, 255, 255);
        width: 80%;
    }

    .box2 .logo {
        margin-right: auto;
    }

    .box2 .call {
        margin-right: 2px;
    }

    .box2 .number {
        margin-right: 10px;
    }

    .box2 .menu {
        margin-left: 8px;
    }

    .number {
        font-family: 'Oxygen', sans-serif;
        font-weight: bold;
        font-size: 12px;
    }

    .box1,
    .box2 {
        height: 23px;
    }

    .box3 {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: rgb(255, 255, 255);
        width: 95%;
    }
</style>

<body>
    <div class="container">
        <div class="box1">
            <img class="logo" src="images/weblogo.png" alt="weblogo">
            <img class="menu" src="images/menu.png" alt="menu">
        </div>
        <div class="box2">
            <img class="logo" src="images/weblogo.png" alt="weblogo">
            <img class="call" src="images/call.png" alt="call">
            <p class="number">555-123-4567</p>
            <img class="menu" src="images/menu.png" alt="menu">
        </div>
        <div class="box3">
            <img class="logo" src="images/weblogo.png" alt="weblogo">
            <h3>Home</h3>
            <h3>Services</h3>
            <h3>Work</h3>
            <h3>Project Details</h3>
            <h3>Contact</h3>
            <img class="call" src="images/call.png" alt="call">
            <p class="number">555-123-4567</p>
            <a href="#">Contact</a>
        </div>
    </div>
</body>

</html>
