<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body {
        background-color: rgb(195, 195, 195);
    }

    .box1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: rgb(255, 255, 255);
        width: 60%;
    }

    img.logo {
        width: 100px;
    }

    img.menu {
        width: 18px;
    }

    img.call {
        width: 30px;
    }

    .box2 {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-color: rgb(255, 255, 255);
        width: 60%;
    }
</style>

<body>
    <div class="container">
        <div class="box1">
            <img class="logo" src="images/weblogo.png" alt="weblogo">
            <img class="menu" src="images/menu.png" alt="menu">
        </div>
        <div class="box2">
            <img class="logo" src="images/weblogo.png" alt="weblogo">
            <img class="call" src="images/call.png" alt="call">
            <p>555-123-4567</p>
            <img class="menu" src="images/menu.png" alt="menu">
        </div>
    </div>
</body>

</html>
